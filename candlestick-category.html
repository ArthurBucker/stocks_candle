<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CandleStick Chart with Category X-axis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="erro">deu errado</div>
      <h1 class="titulo">Gráfico Vela</h1>

        <div class="best-results">  
        </div>
      </div>
      <button class="pesquisar"><i class="fas fa-search"></i></button>

      <div id="chart">
      </div>
    <select name="time-frame" id="time-frame">
      <option value="dia">DIA</option>
      <option value="semana">SEMANA</option>
      <option value="mes">MÊS</option>
    </select>
     
    <script src="alphavantage.js"></script>
